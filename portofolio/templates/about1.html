{% load static %}
{% if about %}
<!-- About Section -->
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="{{ about.image.url }}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">About Me</h1>
            <p class="lead">{{ about.texte }}</p>
            {% if about.autre %}
            <p class="lead">{{ about.autre }}</p>
            {% endif %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">

                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Recent Project</button>
            </div>
        </div>
    </div>
</div>

{% endif %}

 <!-- End Section About -->

<div class="b-example-divider"></div>
