{% block content %}
{% load static %}

{% include 'headerporto.html' with site_id=site_id domaine=domaine %}
<div class="container p-5">
    <h5 class="pb-4">Ajouter une compétence</h5>
    <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left:8px #007bff solid; border-right: none; border-top:none; border-bottom:none">
        <div class="card-body">
            <h4 class="card-title mb-3 text-primary text-uppercase">Ajouter une compétence</h4>
            <form action="{% url 'add_skill' domaine=domaine site_id=site_id %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" required>
                    <label for="nom">Nom de la compétence</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Description" id="description" name="description" style="height: 100px;"></textarea>
                    <label for="description">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="pourcentage" placeholder="Pourcentage" name="pourcentage" required>
                    <label for="pourcentage">Pourcentage</label>
                </div>
                <input type="submit" class="btn btn-primary" value="Ajouter">
            </form>
        </div>
    </div>
</div>
{% endblock %}
