{% block content %}
{% load static %}

{% include 'headerporto.html' with site_id=site_id %}


    <title>Formulaire et Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .full-height {
            height: 100vh;
        }
        .img-container {
            background-image: url('https://via.placeholder.com/600x800');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters full-height">
            <div class="col-md-6 img-container">
                <!-- Image div -->
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="container">
                    <h1>Informations du Portofolio</h1>
                    <form>
                        {% for info in infos %}
                        <div class="form-group">
                            <label for="nom">Nom:</label>
                            <input type="text" class="form-control" id="nom" value="{{ info.nom }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="prenom">Prénom:</label>
                            <input type="text" class="form-control" id="prenom" value="{{ info.prenom }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">Téléphone:</label>
                            <input type="text" class="form-control" id="phone" value="{{ info.phone }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" value="{{ info.email }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="adresse">Adresse:</label>
                            <input type="text" class="form-control" id="adresse" value="{{ info.adresse }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="location">Localisation:</label>
                            <input type="text" class="form-control" id="location" value="{{ info.location }}" readonly>
                        </div>
                        {% endfor %}
                        <button type="button" class="btn btn-primary mt-3" onclick="window.location.href='edit_info.html'">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>



{% endblock %}
