{% block content %}
{% load static %}

{% for message in messages %}
  <strong>{{ message }}</strong>
{% endfor %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-5/assets/css/login-5.css">
    <title>WEBPAM SA</title>
    <style>
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Login 5 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card">
            <div class="row g-0">
                <div>
                    <div class="card-body">
                        <div class="mb-4 text-center">
                            <h3>SIGNIN</h3>
                        </div>

                        <form action="{% url 'signin_blog' domaine=domaine site_id=site_id %}" method="post">
                            {% csrf_token %}
                            <div class="row gy-3">

                                <div class="col-md-6">
                                    <label for="username" class="form-label">Username or Email <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="nom_site" class="form-label">Password<span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" required>
                                </div>

                                <div class="col-md-6">If you don't have an Account <a href="{% url 'register_blog' domaine=domaine site_id=site_id %}">signup</a></div>


                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
{% endblock %}
