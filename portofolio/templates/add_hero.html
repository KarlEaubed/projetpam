{% block content %}
{% load static %}

{% include 'headerporto.html' with site_id=site_id domaine=domaine %}



<div class="container p-5">
    <h5 class="pb-4">Ajouter Vos Header</h5>
    <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left:8px #007bff solid; border-right: none; border-top:none; border-bottom:none">
     <div class="card-body">
       <h4 class="card-title mb-3 text-primary text-uppercase">Heros</h4>
       
       
    <form action="{% url 'add_hero' domaine=domaine site_id=site_id %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}
         <div class="row">
           <div class="col">
             <div class="form-floating mb-3">
               <input type="text" class="form-control" id="titre1" placeholder="Ex: Web Design " name="titre1" required>
               <label for="titre1">Titre2</label>
             </div>
           </div>

           <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="titre2" name="titre1">
              <label for="titre2">Titre 2</label>
            </div>
          </div>

      </div>
         <div class="form-floating mb-3">
           <input type="file" class="form-control" id="image" name="image" >
           <label for="image">Image</label>
         </div>
         <div class="form-floating mb-3">
            <input type="text" class="form-control" id="paragraphe" placeholder="paragraphe" name= "paragraphe" required>
            <label for="paragraphe">Paragraphe</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cv"  name="cv">
            <label for="cv">Autres</label>
          </div>

        
         <input type="submit"  class="btn btn-primary" value="Ajouter">
    </form>
     </div>
   </div>
 </div>



 {% endblock %}
