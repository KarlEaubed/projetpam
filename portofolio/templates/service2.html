{% load static %} 

<section id="services" class="services section">
    <div class="container section-title" data-aos="fade-up">
        <h2 class="pb-2 border-bottom">Service</h2>

    </div><!-- End Section Title -->

    <div class="container">
        <div class="row gy-4">
            {% for service in services %}
                <div class="col-lg-6" data-aos="fade-up" data-aos-delay="{{ service.delay }}">
                    <div class="service-item d-flex">
                        <div class="icon flex-shrink-0"><i class="bi {{ service.icon }}"></i></div>
                        <div>
                            <h4 class="title"><a href="services-details.html" class="stretched-link">{{ service.titre }}</a></h4>
                            <p class="description">{{ service.descriptions }}</p>
                            
                        </div>
                    </div>
                </div><!-- End Service Item -->
            {% endfor %}
        </div>
    </div>
</section>
